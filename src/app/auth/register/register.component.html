<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 72px);">
    <div class="container" style="max-width: 400px;">
        <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" formControlName="name" />
                <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-danger">
                    Name is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" formControlName="email" />
                <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                    class="text-danger">
                    <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email.</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" formControlName="password" />
                <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                    class="text-danger">
                    Password is required.
                </div>
            </div>



            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>

            <div class="text-center mt-2 mb-1" style="font-size:0.98rem;">
              Already have an account?
              <a routerLink="/login" class="fw-semibold text-primary text-decoration-underline">Login here</a>
            </div>

            <div class="text-center my-2" style="color:#a1a1aa; font-size:0.98rem;">or</div>
            <div class="d-flex justify-content-center w-100">
                <div class="btn " id="googleSignUpDiv"></div>
            </div>
        </form>
    </div>
</div>
